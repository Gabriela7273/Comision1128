<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript usando IF</title>
</head>
<body>
    <script>
        Num1 = parseInt(prompt("Ingrese un número"));
        Num2 = parseInt(prompt("Ingrese otro número"));
        if (Num1 > Num2){
            document.write("El valor mayor es: " + Num1);            
        }
        else{
            document.write("El valor mayor es: " + Num2);
        }
    </script>
</body>
</html>
