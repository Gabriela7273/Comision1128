<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Número Primos</title>
</head>
<body>
    <script>
        //Programa: Dado un nro decir si es primo

        var Num1 = parseInt(prompt("Ingrese un número entero"));
        var cont=0;

        document.write("El número es: " + Num1 + "<br>");
        
        for (var i=1; i<=Num1; i++){
            if ((Num1 % i) == 0 ){
                cont++;
            }
        }        
        if (cont == 2){
            document.write("Es número es primo");
        }
        else{
            document.write("El número no es primo");
        }
    </script>
</body>
</html>
