<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Mayor de edad</title>
</head>
<body>
    <script>
        // Programa que determina si una persona puede o no manejar

        var Edad = parseInt(prompt("Ingrese una edad"));

        if (Edad >=18 ){
            document.write("Usted puede manejar");
        }
        else{
            document.write("Usted es menor de edad y no puede manejar");
        }
    </script>
</body>
</html>
