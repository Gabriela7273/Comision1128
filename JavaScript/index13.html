<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Divisibilidad</title>
</head>
<body>
    <script>
        //Programa: Dado un nro por cual es divisible (2, 3, 5, 7)
        var Num1 = parseInt(prompt("Ingrese un número entero"));
        
        if ((Num1 % 2) == 0){
            document.write("El número " + Num1 + " es divisible en 2");
        }
        else{
            if ((Num1 % 3) == 0){
                document.write("El número " + Num1 + " es divisible en 3");
            }
            else{
                if ((Num1 % 5) == 0){
                    document.write("El número " + Num1 + " es divisible en 5");
                }
                else{
                    if ((Num1 % 7) == 0){
                        document.write("El número " + Num1 + " es divisible en 7");
                    }
                    else{
                        document.write("El número " + Num1 + " no es divisible en 2, 3, 5, 7");
                    }
                }
            }
        }
    </script>
</body>
</html>
