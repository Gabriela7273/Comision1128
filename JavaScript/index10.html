<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Escribe vocales</title>
</head>
<body>
    <script>
        //Programa que escribe todas las vocales que aparecen en una frase
        var Frase = prompt("Ingrese una frase");
        var Long = Frase.length;
        var i;
        document.write("Frase: " + Frase + "<br>");
        document.write("Vocales: ");
        for(i = 0; i < Long; i++){
            switch(Frase[i]){
                case 'a' || 'A': document.writeln(Frase[i]); break;
                case 'e' || 'E': document.writeln(Frase[i]); break;
                case 'i' || 'I': document.writeln(Frase[i]); break;
                case 'o' || 'O': document.writeln(Frase[i]); break;
                case 'u' || 'U': document.writeln(Frase[i]); break;
            }            
        }        
    </script>
</body>
</html>
