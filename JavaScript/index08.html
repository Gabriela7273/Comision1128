<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Divisible en 2</title>
</head>
<body>
    <script>
       var Num1 = parseInt(prompt("Ingrese un número"));
       if ((Num1 % 2) == 0){
           document.write("El número " + Num1 + " es divisible en 2");
       } 
       else{
        document.write("El número " + Num1 + " no es divisible en 2");
       }
    </script>
</body>
</html>
